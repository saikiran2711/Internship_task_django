{% load crispy_forms_tags %}

<html>

<head>
    <meta charset="utf-8">
    <title>SignIn</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

    <div class="container mx-auto px-5 col-lg-5 " style="position : fixed;margin : auto; top : 15%; left : 30%;">
        <div class="card shadow p-2 mb-3 bg-white " style="border-radius: 5%;">
            <div class="card-body">
                <form id="myForm" method="post">
                    <fieldset>
                        <legend style="font-family:'Poppins', sans-serif;">Login User</legend>
                        <hr />
                        {% csrf_token %}
                        <style>
                            label.requiredField {
                                margin-bottom: 10px;
                                margin-top: 10px;
                            }
                        </style>
                        <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" id="exampleInputEmail1" >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control"  name="password" id="exampleInputPassword1">
  </div>
                        <button type="submit" id="submitButton" name="submitButton" class="btn btn-success  mt-3 "
                            style="border-radius: 30px;">Submit</button>
                    </fieldset>
                </form>
                <p>Doesn't have an account ?<a href="{% url 'register'%}" style=" text-decoration: none;"> Sign up</a>
                </p>

            </div>
            <center>
                {% for msg in messages %}
                <p style="font-weight : 400;color :tomato;">{{ msg }}</p>
                {% endfor %}
            </center>
        </div>
    </div>
</body>

</html>
