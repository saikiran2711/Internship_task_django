{% load static %}
{% load crispy_forms_tags %}

<html>
<head>
    <title>
       Upload Task
    </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- Google Fonts -->

</head>

<body>
<div class="container mx-auto px-5 col-lg-5 " style="margin : auto; top : 1%; left : 30%;">
          <div class="card shadow p-2  bg-white " style="border-radius: 5%;" >
            <div class="card-body">
        <form id="myForm"  enctype="multipart/form-data" method="post">

            <fieldset>

                <legend  style="font-family:'Poppins', sans-serif;">Upload Task</legend>
                <hr/>

            {% csrf_token %}
            <style>
              label.requiredField{
                  margin-bottom: 10px;
                  margin-top: 10px;
              }
          </style>
               <div class="mb-3">
<!--    <label  class="form-label">Username</label>-->
    {{ form.task_title|as_crispy_field }}
  </div>
  <div class="mb-3">
<!--    <label  class="form-label">Password</label>-->
    {{ form.task_description|as_crispy_field }}
  </div>
                <div class="mb-3">
<!--    <label  class="form-label">Confirm Password</label>-->
    {{ form.task_pic|as_crispy_field }}
  </div>


<!--            {{ rform | crispy }}-->

            <button type="submit" id="submitButton" name="submitButton" class=" btn btn-success mt-3 " style="border-radius: 30px;">Submit</button>
            <!-- Submit -->
                 </fieldset>
        </form>
<!--  <p>Already a user ?<a href="{% url 'login'%}" style=" text-decoration: none;"> Sign in</a> </p>-->
      </div>
    </div>
            </div>
</body>
</html>
